# 服务器配置
server:
  # 编码
  servlet:
    encoding:
      force: true
      charset: UTF-8

# Spring相关配置
spring:
  # WEB配置
  web:
    # 资源配置
    resources:
      # 静态文件夹路径：项目中的static文件夹，文件上传的根级文件夹
      static-locations: classpath:/static/, file:${custom.file-upload.server-local-base-path}
  # jackson配置
  jackson:
    # 为null的属性不显示到响应结果中
    default-property-inclusion: non_null
  # 激活的profile配置
  profiles:
    active: test

jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT加解密使用的密钥
  secret: mySecret
  # JWT的超期限时间(60*60*24)
  expiration: 604800
  tokenHead: Bearer

# knife4j配置
knife4j:
  # 开启增强配置
  enable: true
  # 生产环境屏蔽，开启将禁止访问在线API文档
  production: false
  # Basic认证功能，即是否需要通过用户名、密码验证后才可以访问在线API文档
  basic:
    # 是否开启Basic认证
    enable: false
    # 用户名，如果开启Basic认证却未配置用户名与密码，默认是：admin/123321
    username: root
    # 密码
    password: root